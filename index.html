<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SunoPromptForge</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>SunoPromptForge</h1>
    <p class="subtitle">Generate an optimized prompt for Suno & other music AI</p>

    <label for="title">Song Title (optional):</label>
    <input type="text" id="title" placeholder="Leave blank for the AI to decide" />

    <label for="prompt">What is your song about?</label>
    <textarea id="prompt" rows="4" placeholder="E.g., A sensual house track about falling in love in Berlin"></textarea>

    <button onclick="generateContent()">Generate Prompt</button>
    <p class="instructions">Click "Generate Prompt", then copy the result and paste it into ChatGPT, Gemini, Claude, or your AI tool of choice.</p>

    <div class="output-section">
      <h2>ðŸ¤– Your Generated Prompt</h2>
      <pre id="promptOutput"></pre>
      <button onclick="copyToClipboard('promptOutput')">Copy Prompt</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
